<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令封装应用</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/angular.min.js"></script>
    <script src="js/packed.js"></script>
</head>
<body ng-app="myApp" ng-controller="main">

<table class="table table-responsive table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>GENDER</th>
        <th>ADDRESS</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="i in data">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.address}}</td>
    </tr>
    </tbody>
</table>


<page list-count="count.php"
      list-url="page_list.php"
      list-data="data">
</page>


<script>


    angular.module("myApp",["packed"])
            .controller("main",function($scope){
                $scope.data=[];
            })
</script>
</body>
</html>
